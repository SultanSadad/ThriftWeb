<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-black p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-white mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-white mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:bg-gray-700">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:bg-gray-700">
            </div>
            <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Login</button>
        </form>
    </div>
</body>
</body>
</html>
